<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Wedding Invite</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom right, #ffe5ec, #fadadd);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffffcc;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #d6336c;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            background-color: #d6336c;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(214, 51, 108, 0.6);
        }

        button:hover {
            background-color: #e85d75;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        /* Modal Styles */
        #modalBackdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            width: 80%;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" disabled>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <button onclick="registerUser()">Create Account</button>
    </div>

    <!-- Modal Structure -->
    <div id="modalBackdrop" style="display: none;">
        <div id="modalContent">
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCfcd2YOHjuB4PxVCJCyB7VdQVFIl28X-A",
            authDomain: "wedding-invitate-maker.firebaseapp.com",
            projectId: "wedding-invitate-maker",
            storageBucket: "wedding-invitate-maker.firebasestorage.app",
            messagingSenderId: "552863401267",
            appId: "1:552863401267:web:30c44fb86df329c07a2a46",
            measurementId: "G-B2L2H80L00"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            if (email) {
                document.getElementById("email").value = email;
            }
        };
		document.addEventListener("keydown", function (event) {
		if (event.key === "Enter") {
			registerUser();
			}
			});


        function showModal(message) {
            document.getElementById("modalMessage").textContent = message;
            document.getElementById("modalBackdrop").style.display = "flex";
        }

        function hideModal() {
            document.getElementById("modalBackdrop").style.display = "none";
        }

        async function registerUser() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorDiv = document.getElementById("error");
            const successDiv = document.getElementById("success");
            errorDiv.textContent = "";
            successDiv.textContent = "";

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                errorDiv.textContent = "‚ö†Ô∏è All fields are required.";
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = "üîí Password must be at least 6 characters.";
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = "‚ùå Passwords do not match.";
                return;
            }

            showModal("Creating account..."); // Show popup

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save to Firestore
                await db.collection("users").doc(user.uid).set({
                    firstName: firstName,
                    lastName: lastName,
                    email: email
                });

                showModal("‚úÖ Registration successful! Going back to login screen..."); // Update popup for success
                setTimeout(() => {
                    hideModal(); // Hide popup before redirect
                    window.location.href = `\\login.html?email=${encodeURIComponent(email)}`;
                }, 2000); // Wait 2 seconds before redirecting
            } catch (error) {
                hideModal(); // Hide popup on error
                errorDiv.textContent = "‚ùå " + error.message;
            }
        }
    </script>
</body>
</html>
